<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Irish+Grover&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://raw.githubusercontent.com/Sabbir-5399/Sabbir-5399.github.io/main/Assets/background.gif') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
            padding: 20px;
        }

        /* Logo Animation */
        .logo {
            width: 100px;
            height: auto;
            margin: 20px auto;
            animation: flip 3s infinite linear;
        }

        @keyframes flip {
            0%, 100% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
        }

        /* Heading Font */
        h1 {
            font-size: 2em;
            margin: 20px 0;
            font-family: "Paytone One", serif;
        }

        /* Animated Text */
        .animated-text {
            font-size: 1.5em;
            font-family: "Irish Grover", cursive;
            height: 40px; /* Fix height for smooth transition */
            overflow: hidden;
        }

        .animated-text span {
            display: inline-block;
            opacity: 0;
            animation: textChange 6s infinite;
        }

        .animated-text span:nth-child(1) { animation-delay: 0s; }
        .animated-text span:nth-child(2) { animation-delay: 2s; }
        .animated-text span:nth-child(3) { animation-delay: 4s; }

        @keyframes textChange {
            0% { opacity: 0; transform: translateY(10px); }
            10% { opacity: 1; transform: translateY(0); }
            30% { opacity: 1; transform: translateY(0); }
            40% { opacity: 0; transform: translateY(-10px); }
        }

        /* Footer */
        .footer {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
        }

        /* Gallery */
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .gallery img {
            width: 100%;
            max-width: 400px;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
        }

        /* Buttons (Links) */
        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: auto;
            margin-bottom: 50px; /* Moved above footer */
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 130px;
            padding: 8px;
            background: white;
            text-decoration: none;
            color: black;
            font-size: 1em;
            border-radius: 5px;
            transition: 0.3s;
            text-align: center;
        }

        .button img {
            width: 25px;
            height: 25px;
            margin-right: 8px;
        }

        .button:hover {
            background: rgba(200, 200, 200, 1);
        }
    </style>
</head>
<body>

        <!-- Links -->
