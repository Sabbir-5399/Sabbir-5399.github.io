<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://raw.githubusercontent.com/Sabbir-5399/Sabbir-5399.github.io/refs/heads/main/Images/background.gif') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
            padding: 20px;
        }

        .logo {
            width: 100px;
            height: auto;
            margin: 20px auto;
            animation: flip 4s infinite; /* Infinite flip animation */
        }

        @keyframes flip {
            0% {
                transform: rotateY(0deg); /* Initial position */
            }
            50% {
                transform: rotateY(180deg); /* Flipped halfway */
            }
            100% {
                transform: rotateY(360deg); /* Back to original position */
            }
        }

        h1 {
            font-family: "Protest Strike", serif;
            font-weight: 400;
            font-size: 2em;
            margin: 20px 0;
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid white;
            animation: typing 4s steps(30) 1s forwards;
        }

        @keyframes typing {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        .footer {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .gallery img {
            width: 100%;
            max-width: 400px;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 200px; /* Further down from the gallery */
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 130px;
            padding: 8px;
            background: white;
            text-decoration: none;
            color: black;
            font-size: 1em;
            border-radius: 5px;
            transition: 0.3s;
            text-align: center;
        }

        .button img {
            width: 25px;
            height: 25px;
            margin-right: 8px;
        }

        .button:hover {
            background: rgba(200, 200, 200, 1);
        }

        .animated-text {
            font-size: 1.5em;
            margin-top: 20px;
            color: white;
        }

    </style>
</head>

<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/Sabbir-5399/Sabbir-5399.github.io/refs/heads/main/Images/logo.jpg" alt="Logo" class="logo" id="logo">
        <h1>Hello, how are you?</h1>

        <!-- Animated Text Below the Title -->
        <div class="animated-text" id="animatedText">üöÄ Welcome to my website!</div>

        <div class="gallery">
            <img src="https://raw.githubusercontent.com/Sabbir-5399/Sabbir-5399.github.io/main/Images/IMG_20250201_085101.jpg" alt="Image 1">
        </div>

        <div class="links">
            <a href="https://github.com/Sabbir-5399" class="button" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub"> GitHub
            </a>
            <a href="https://www.facebook.com/share/12KGNALVEhq/" class="button" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook"> Facebook
            </a>
            <a href="https://youtube.com/@sabbirlite?si=SgMll_EHeKUrMSod" class="button" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"> YouTube
            </a>
        </div>
    </div>

    <div class="footer">
        &copy; 2025, Page Owner : Dewan Sadial Sabbir
    </div>

    <script>
        // JavaScript for animated text with emojis
        let animatedText = document.getElementById('animatedText');
        let texts = [
            "üöÄ Welcome to my website!",
            "üíª Explore my Webpage",
            "‚ñ∂Ô∏è Check out my YouTube Chanel!",
            "‚ìï Check out my Facebook!",
            "üòä Take Care!"
        ];
        let currentText = 0;

        function changeText() {
            animatedText.innerHTML = texts[currentText];
            currentText = (currentText + 1) % texts.length;
        }

        setInterval(changeText, 3000); // Change text every 3 seconds
    </script>

</body>

</html>
