<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://github.com/Sabbir-5399/Sabbir-5399.github.io/blob/main/20250212_120424.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            margin: 20px 0;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .link {
            display: block;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            border-radius: 5px;
            transition: 0.3s;
        }
        .link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Personal Links</h1>
        <div class="links">
            <a href="#" class="link">Telegram</a>
            <a href="#" class="link">GitHub</a>
            <a href="#" class="link">Facebook</a>
            <a href="#" class="link">Instagram</a>
            <a href="#" class="link">YouTube</a>
            <a href="#" class="link">GPG Public Key</a>

    </div>
</body>
</html>
