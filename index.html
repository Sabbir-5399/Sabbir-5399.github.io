<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://raw.githubusercontent.com/Sabbir-5399/Sabbir-5399.github.io/refs/heads/main/Images/background.gif') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
            padding: 20px;
        }
        .logo {
            width: 100px;
            height: auto;
            margin: 20px auto;
        }
        h1 {
            font-size: 2em;
            margin: 20px 0;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .gallery img {
            width: 100%;
            max-width: 400px;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: auto; /* Push links to bottom */
            margin-bottom: 30px; /* Add space above footer */
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 130px;
            padding: 8px;
            background: white;
            text-decoration: none;
            color: black;
            font-size: 1em;
            border-radius: 5px;
            transition: 0.3s;
            text-align: center;
        }
        .button img {
            width: 25px;
            height: 25px;
            margin-right: 8px;
        }
        .button:hover {
            background: rgba(200, 200, 200, 1);
        }
        .footer {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/Sabbir-5399/Sabbir-5399.github.io/refs/heads/main/Images/logo.jpg" alt="Logo" class="logo">
        <h1>Hello, how are you?</h1>
        <!-- Image Gallery -->
        <div class="gallery">
            <img src="https://raw.githubusercontent.com/Sabbir-5399/Sabbir-5399.github.io/main/Images/IMG_20250201_085101.jpg" alt="Image 1">
        </div>
    </div>
    <!-- Links and buttons placed at the bottom -->
    <div class="links">
        <a href="https://github.com/Sabbir-5399" class="button" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub"> GitHub
        </a>
        <a href="https://www.facebook.com/share/12KGNALVEhq/" class="button" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook"> Facebook
        </a>
        <a href="https://youtube.com/@sabbirlite?si=SgMll_EHeKUrMSod" class="button" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"> YouTube
        </a>
    </div>
    <div class="footer">
        &copy; 2025, Page Owner : Dewan Sadial Sabbir
    </div>
</body>
</html>
