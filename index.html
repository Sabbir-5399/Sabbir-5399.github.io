<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadi Al Sabbir</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Irish+Grover&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://raw.githubusercontent.com/Sabbir-5399/Resources-For-All-Webpage/refs/heads/main/images.gif') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
            padding: 20px;
        }

        /* Logo Animation */
        .logo {
            width: 100px;
            height: auto;
            margin: 20px auto;
        }

        /* Heading Font */
        h1 {
            font-size: 2em;
            margin: 20px 0;
            font-family: "Paytone One", serif;
        }

        /* Footer */
        .footer {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
        }

        /* Gallery */
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .gallery img {
            width: 100%;
            max-width: 400px;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
        }

        /* Buttons (Links) */
        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            margin-bottom: 50px;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 130px;
            padding: 8px;
            background: white;
            text-decoration: none;
            color: black;
            font-size: 1em;
            border-radius: 5px;
            transition: 0.3s;
            text-align: center;
        }

        .button img {
            width: 25px;
            height: 25px;
            margin-right: 8px;
        }

        .button:hover {
            background: rgba(200, 200, 200, 1);
        }

        /* Play Games & Generate QR Code Buttons */
        .play-games-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 180px;
            padding: 8px;
            background: #f0f0f0;
            text-decoration: none;
            color: black;
            font-size: 1em;
            border-radius: 5px;
            margin: 20px auto;
            transition: 0.3s;
        }

        .play-games-button img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .play-games-button:hover {
            background: rgba(200, 200, 200, 1);
        }
    </style>
</head>
<body>
    <!-- Background Audio -->
    <audio autoplay loop>
        <source src="https://raw.githubusercontent.com/Sabbir-5399/Sabbir-5399.github.io/main/Assets/%E1%83%A9%E1%83%A3%E1%83%91%E1%83%98%E1%83%9C%E1%83%90(MP3_160K).mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <!-- Logo -->
        <img src="https://raw.githubusercontent.com/Sabbir-5399/Sabbir-5399.github.io/main/Assets/logo.jpg" alt="Logo" class="logo">

        <!-- Heading -->
        <h1>Hello, how are you?</h1>

        <!-- Image Gallery -->
        <div class="gallery">
            <img src="https://raw.githubusercontent.com/Sabbir-5399/Resources-For-All-Webpage/main/IMG_20241225_110606.jpg" alt="Image 1">
        </div>

        <!-- Play Games & Generate QR Code Buttons -->
        <div class="links">
            <a href="https://sabbir-5399.github.io/Tic-Tac-Toe/" class="play-games-button" target="_blank">
                <img src="https://raw.githubusercontent.com/Sabbir-5399/Tic-Tac-Toe/refs/heads/main/Assets/20250221_174906.jpg" alt="Tic-Tac-Toe"> Play Games
            </a>

            <a href="https://sabbir-5399.github.io/Qr-Code-Generator/" class="play-games-button" target="_blank">
                <img src="https://raw.githubusercontent.com/Sabbir-5399/Resources-For-All-Webpage/refs/heads/main/Screenshot_2025-02-26-02-39-13-881_com.android.chrome%7E2.jpg" alt="QR Code"> Generate QR Code
            </a>
        </div>

        <!-- Social Media Links -->
        <div class="links">
            <a href="https://github.com/Sabbir-5399" class="button" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub"> GitHub
            </a>
            <a href="https://www.facebook.com/share/12KGNALVEhq/" class="button" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook"> Facebook
            </a>
            <a href="https://youtube.com/@sabbirlite?si=SgMll_EHeKUrMSod" class="button" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"> YouTube
            </a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025, Page Owner : Dewan Sadial Sabbir
    </div>
</body>
</html>
